<!DOCTYPE html>
<html>
    <head>
        <title>the grid page</title>
        <meta name="viewport" content="width=device-width , intial-scale=1.0">
        <style>
            .grid {
                background-color: springgreen;
                display: grid;
                padding: 20px;
                grid-column-gap: 20px;
                grid-row-gap: 20px;
                grid-template-columns: 200px 200px auto;
            }
            .grid-iteam{
                background-color: white;
                font-size: 20px;
                padding: 20px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div class="grid">
            <div class="grid-iteam">1</div>
            <div class="grid-iteam">2</div>
            <div class="grid-iteam">3</div>
            <div class="grid-iteam">4</div>
            <div class="grid-iteam">5</div>
            <div class="grid-iteam">6</div>
            <div class="grid-iteam">7</div>
            <div class="grid-iteam">8</div>
            <div class="grid-iteam">9</div>
            <div class="grid-iteam">10</div>
            <div class="grid-iteam">11</div>
            <div class="grid-iteam">12</div>
        </div>
    </body>
</html>
