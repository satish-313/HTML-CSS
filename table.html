<!DOCTYPE html>
<html>
    <head>
        <title>table page</title>
        <style>
            table {
                border: 3px solid blue;
                border-collapse: collapse;
            }
            th ,td {
                border: 3px solid blue;
                text-align: center;
                padding: 5px;
            }
        </style>
    </head>
    <body>
        <h4>the us president page</h4>
        <table>
            <tr>
                <th>first name</th>
                <th>last name</th>
                <th>year in office</th>
            </tr>
            <tr>
                <td>george</td>
                <td>washington</td>
                <td>1789-1797</td>
            </tr>
            <tr>
                <td>john</td>
                <td>adam</td>
                <td>1797-1801</td>
            </tr>
            <tr>
                <td>donald</td>
                <td>trump</td>
                <td>2016-2020</td>
            </tr>
        </table>
    </body>
</html>
