<!DOCTYPE html>
<html>
    <head>
        <title>the hover page</title>
        <style>
            p{
                color: red;
            }
            button {
                width:200px ;
                height:50px ;
                font-size:24px ;
                color: green;
                background-color: wheat;
            }
            button:hover{
                color: greenyellow;
                background-color: hotpink;
            }
            p:hover{
                color: green;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <button>click me!</button>
        <p>satish kumar pradhan</p>
    </body>
</html>
